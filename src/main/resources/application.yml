spring:

  h2:
    console:
      enabled: true

  sql:
    init:
      schema-locations: classpath*:table/h2/schema.sql
      data-locations: classpath*:table/h2/data.sql
      mode: always
      encoding: utf-8

  profiles:
    include: oauth

  datasource:
#    url: jdbc:mysql://localhost:3306/chalkak?serverTimezone=UTC&charsetEncoding=UTF-8
    url: jdbc:h2:mem:chalkak;DB_CLOSE_DELAY=-1
#    driver-class-name: com.mysql.cj.jdbc.Driver
    driver-class-name: org.h2.Driver
#    username: root
#    password: 1q2w3e4r!@
    username: sa
    password:

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
    database: h2

  # swagger
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  # jwt
  jwt:
    secret: ZeroBase_Team3_#Chalkak_BackEnd_SeCrEtKEy

  # redis
  redis:
    host: 127.0.0.1
    port: 6379

scheduler:
  test:
    cron: "0 0/1 * * * ?"
  cron: "0 */5 * * * *"
  weather:
    cron: "0 0 * * * ?"