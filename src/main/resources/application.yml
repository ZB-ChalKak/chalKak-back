spring:
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  sql:
    init:
      schema-locations: classpath*:table/h2/schema.sql
      data-locations: classpath*:table/h2/data.sql
      mode: always
      encoding: utf-8
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  profiles:
    include: oauth, google

  datasource:
#    url: jdbc:mysql://localhost:3306/chalkak?serverTimezone=UTC&charsetEncoding=UTF-8
    url: jdbc:h2:mem:chalkak;DB_CLOSE_DELAY=-1
#    driver-class-name: com.mysql.cj.jdbc.Driver
    driver-class-name: org.h2.Driver
#    username: root
#    password: 1q2w3e4r!@
    username: sa
    password:

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
    database: h2

  # swagger
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  # jwt
  jwt:
    secret: UmVjb21tZW5kYXRpb24gU2VydmljZSBDaGFsa2FrIEJ5IFplcm9CYXNlIEJhY2tlbmQgU2Nob29sIDExIA==

  # redis
  redis:
    host: 127.0.0.1
    port: 6379

scheduler:
  test:
    cron: "0 0/1 * * * ?"
  cron: "0 */5 * * * *"
  weather:
    cron: "0 * 6 * * ?"
